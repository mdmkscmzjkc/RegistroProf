services:
  - type: web
    name: registro-prof
    env: python
    plan: free
    pythonVersion: "3.11"  # ‚Üê AGGIUNGI QUESTA RIGA (Python stabile)
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn utenti:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: EMAIL_PASSWORD
        sync: false
      - key: SITE_URL
        sync: false

databases:
  - name: registro-db
    plan: free
    databaseName: registro_prof
    user: registro_user
