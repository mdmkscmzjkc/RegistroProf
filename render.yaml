services:
  - type: web
    name: registro-prof
    env: python
    plan: free
    pythonVersion: "3.11"  # ← Python stabile
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn utenti:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: EMAIL_PASSWORD
        sync: false
      - key: SITE_URL
        sync: false
      - key: USE_SQLITE  # ← Forza SQLite
        value: "true"
# ← Niente sezione "databases:" per non usare PostgreSQL
